      $(document).ready(function(){

    <script>
      var rating_state;
      function rate(rating){
        rating_state = rating;
        for (i = 0; i < rating; i++) { // set all stars within rating count yellow. 
          button_id = '#s' + i;
          $(button_id).html('<span class="glyphicon glyphicon-star" aria-hidden="true"></span>');
        }
        for (i = rating; i < 5; i++) { // Set all other stars empty.
          button_id = '#s' + i;
          $(button_id).html('<span class="glyphicon glyphicon-star grey-star" aria-hidden="true"></span>');          
        }
        console.log(rating_state);
      }
    </script>
