    <script>
      $(document).ready(function(){
        $('#nav').load('include/nav_bar.html');
        if(Cookies.get("session") === undefined) {
          $('#fb').html('<div id="fb">' +
                        '<p class="text-center">Login With Facebook to leave a review</hp>' +
                        '<div class="row text-center">' +
                        '<fb:login-button class="fb-login" scope="public_profile,email"' + 
                        'onlogin="checkLoginState();"></fb:login-button></div></div>');
          $('#review-ui').hide();
        }
      });
    </script>
    <script>
      var rating_state = 0;
      var tip_state = 0;
      function rate(rating){
        rating_state = rating;
        for (i = 0; i < rating; i++) { // set all stars within rating count yellow. 
          button_id = '#s' + i;
          $(button_id).html('<span class="glyphicon glyphicon-star" aria-hidden="true"></span>');
        }
        for (i = rating; i < 5; i++) { // Set all other stars empty.
          button_id = '#s' + i;
          $(button_id).html('<span class="glyphicon glyphicon-star grey-star" aria-hidden="true"></span>');          
        }
        console.log(rating_state);
      }

      function setTip(pos) {
        for (i = 0; i < 4; i++) {
          $('#tip'+i).css("background-color", "#f2f2f2");
        }
        $('#tip'+pos).css('background-color', '#cbe3c3');
        switch (pos) {
          case 1:
            tip_state = 10;
            break;
          case 2:
            tip_state = 15;
            break;
          case 3:
            tip_state = 20;
            break;
          default:
            tip_state = 0;
        }
      }

      function submit() {
        if (!$('#comment').val()) {
          $('.error-field').html('<p><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">' +
                                  '</span>' + 'Please comment on your experience.' + '</p>');
          return;
        }
          urlVars = getUrlVars();
          api_resp = api_call("review", {
                      method: "LeaveReview",
                      session: Cookies.get("session"),
                      rating: rating_state,
                      comment: "Here's a test",
                      mealId: urlVars["Id"],
                      tipPercent: tip_state
                    });
          if (api_resp.Success) {
            $('#review-ui').html('<h3>Thank you for your feedback!</h3>');
          } else {
            $('.error-field').html('<p><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">' +
                                    '</span>   ' + api_resp.Error + '</p>');
          }
      }
    </script>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

  <div class="row">
    <div class="text-center">
      <h3>Review Isabel's Cuban Paladar</h3>
      <img class="img-circle img-responsive pic" src="https://graph.facebook.com/10154160244824409/picture?width=200&height=200"></img>
    </div>
    <div class="col-xs-10 col-xs-offset-1 text-center" id="fb">
    </div>
    <div class="error-field text-center">
    </div>
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 text-center"
          id="review-ui">
      <p class="star-rating">
        <button class="star-btn" onclick="rate(1)" id="s0">
          <span class="glyphicon glyphicon-star grey-star" aria-hidden="true"></span>
        </button>
        <button class="star-btn" onclick="rate(2)" id="s1">
          <span class="glyphicon glyphicon-star grey-star" aria-hidden="true"></span>
        </button>
        <button class="star-btn" onclick="rate(3)" id="s2">
          <span class="glyphicon glyphicon-star grey-star" aria-hidden="true"></span>
        </button>
        <button class="star-btn" onclick="rate(4)" id="s3">
          <span class="glyphicon glyphicon-star grey-star" aria-hidden="true"></span>
        </button>
        <button class="star-btn" onclick="rate(5)" id="s4">
          <span class="glyphicon glyphicon-star grey-star" aria-hidden="true"></span>
        </button>
      </p>
    <textarea class="form-control" id="comment" rows="4" placeholder="Please tell us about your experience. You've got our undivided attention."></textarea>
    <h4>Gratiuity</h4>
    <p>If Izzy's meal exceeded your expectations, please consider thanking her with gratuity.</p>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-tip" id="tip0" onclick="setTip(0)">0</button>
        <button type="button" class="btn btn-tip" id="tip1" onclick="setTip(1)">10%</button>
        <button type="button" class="btn btn-tip" id="tip2" onclick="setTip(2)">15%</button>
        <button type="button" class="btn-tip btn" id="tip3" onclick="setTip(3)">20%</button>
      </div>
      <button class="brand-btn btn" onclick="submit()">Submit Review</button>
    </div>
  </div>
