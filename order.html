<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Agree Ahmed ">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>  
    <link rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/order.css">
    <title>Corner Kitchen</title>
  </head>

<body>
<div class="container no-padding">
	<h1 class="text-center">Order</h2>
	<h2 class="row text-left order-title">NASTY Burger</h2>
	<div class="row">
		<h3 class="col-xs-6">Quantity</h3>
		<div class="col-xs-6 quant-picker">
			<div class="input-group">
          	<span class="input-group-btn">
              <button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="quant[1]">
                  <span class="glyphicon glyphicon-minus"></span>
              </button>
          </span>
          <input type="text" name="quant[1]" class="form-control input-number text-center" value="1" min="1" max="10">
          <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]">
                  <span class="glyphicon glyphicon-plus"></span>
              </button>
          </span>
      	</div>
		</div>
	</div> 
	<div class="row">
		<h3 class="col-xs-6">Pickup</h3>
		<div class="col-xs-6 dropdown">
			<button id="dLabel" class="dropdown-btn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    			5:00pm
    			<span class="caret"></span>
  			</button>
  			<ul class="dropdown-menu text-center" aria-labelledby="dLabel">
    			<li class="text-center">5:00pm</li>
    			<li class="text-center">5:15pm</li>
    			<li class="text-center">5:30pm</li>
  			</ul>
		</div>
	</div>
	<div class="row total">
		<h3 class="col-xs-6">Total</h3>
		<h3 class="col-xs-6 text-center">$0</h3>
	</div>
	<div class="row order">
		<button class="col-xs-6 order-button">ORDER :)</button>
		<button class="col-xs-6 cancel-button">cancel</button>
	<!-- END ORDER FORM -->
  </div>
  <div class="row input-group">
    <span class="input-group-addon" id="basic-addon1">#</span>
    <input type="text" class="form-control phone-number" placeholder="Phone# (no dashes)" aria-describedby="basic-addon1">
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/order.js"></script>
</body>
<footer>
</footer>
<!-- Latest compiled and minified JavaScript -->
</html>
