function readURL(input) {
  var files = input.files;
  for (var i in files) {
    var file = files[i]
    if (!file.type.match('image.*')) {
      continue;
    }
    var reader = new FileReader();
    reader.onload = function (e) {
      pics.push({Name: e.target.result, Caption: ""});
      render();
    }
    reader.readAsDataURL(file);
  }
}

// takes a timestamp, returns a string formatted for the datepickers
function getDatepickerString(timestamp) {
  // 3:00 pm 10/09/2015
  console.log("Timestamp: " + Date.parse(starts_s));
  var date = new Date(timestamp);
  console.log(date);
  var month = date.getMonth() + 1; // 10
  var month_day = date.getDate(); // 09
  var year = date.getFullYear(); // 2015
  console.log("Get year:" + year);
  var hour = date.getHours(); // 15 (converted to 3 pm below)
  var am_pm;
  if (hour > 12 ) {
    hour -= 12;
    am_pm = "pm";
  } else {
    am_pm = "am";
  }
  var minute = date.getMinutes();
  if (minute === 0){
    minute = "00";
  }
  var datepicker_string = (hour + ":" + minute + " " + am_pm + " " + month + "/" + month_day + "/" + year);
  console.log(datepicker_string);
  return datepicker_string;
}

function initDatepickers() {
  $('#rsvp-by-time').datetimepicker({

    formatDate:'MM.DD.YYYY',

    inline:false,
    lang:'en',
    onChangeDateTime:function(dp,$input){
      var date_time = Date.parseDate($input.val(), 'h:mm a MM/DD/YYYY');
      rsvpBy = date_time.getTime()/1000;
      console.log(rsvpBy);
    }
  });
  $('#starts-time').datetimepicker({
    format:'h:mm a MM.DD.YYYY',
    formatTime:'h:mm a',
    formatDate:'MM.DD.YYYY',
    startDate: getDatepickerString(Date.parse(starts_s)),
    inline:false,
    lang:'en',
    onChangeDateTime:function(dp,$input){
      var date_time = Date.parseDate($input.val(), 'h:mm a MM/DD/YYYY');
      starts = date_time.getTime()/1000;
      console.log(starts);
    }
  });
}
