  the JavaScript SDK to present a graphical Login button that triggers

<div class="row">
  <div id="nav">
  </div>
  <div id="fb">
    <h3 class="text-center">First, Login With Facebook</h3>
    <div class="row text-center">
      <fb:login-button class="fb-login" scope="public_profile,email" onlogin="checkLoginState();">
      </fb:login-button>
    </div>
  </div>
  <div class="meal-data">
          <h2 class="text-center">Your Meal</h2>
      <div class="photos"> 
      <img class="upload-img img-responsive" src=""/>
      <div id="carousel-example-generic" class="carousel slide text-center" data-ride="carousel" data-interval="false">
      <!-- Wrapper for slides -->
        <div class="carousel-inner" id="carousel-pics" role="listbox">
        </div>
        <!-- Controls -->
      </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        <button class="add-photo-btn btn">GO</button>
        <form class="upload-img-form">
          <input class="form-control" type="file" accept="image/jpeg, image/png" multiple />
        </form>
      </div>

    <div class="col-md-8 col-md-offset-2">
        <input class="form-control" id="title" type="text" placeholder="What's the title of your meal? Make it snazzy"/>
        <textarea class="form-control" id="description" type="text" placeholder="Describe your meal. What's in it? What inspired you to make it?"></textarea>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input class="form-control" id="price" type="text" placeholder="Price per plate (guests will pay 28% more)">
        </div>
        <div class="row">
          <h4>Guest Seats</h4>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" id="seats" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              2
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a onclick="setGuests(2)">2</a></li>
              <li><a onclick="setGuests(3)">3</a></li>
              <li><a onclick="setGuests(4)">4</a></li>
              <li><a onclick="setGuests(5)">5</a></li>
              <li><a onclick="setGuests(6)">6</a></li>
              <li><a onclick="setGuests(7)">7</a></li>
              <li><a onclick="setGuests(8)">8</a></li>
              <li><a onclick="setGuests(9)">9</a></li>
              <li><a onclick="setGuests(10)">10</a></li>
              <li><a onclick="setGuests(11)">11</a></li>
              <li><a onclick="setGuests(12)">12</a></li>
            </ul>
          </div>
        </div>

      <div class="row">
        <h4>Meal Start Time</h4>
        <input class="form-control" id="starts-time" type="text" size="20" placeholder="Start time?"/>
      </div>
      <div class="row">
        <h4>RSVP By Time</h4>
        <input class="form-control" id="rsvp-by-time" type="text" size="40" placeholder="Rsvp by?"/>
      </div>
      <ul class="error-field" id="error-field">
      </ul>
      <button class="brand-btn btn-info btn-lg btn" id="Save" type="button">Save</button>
