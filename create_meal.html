var Pic = React.createClass({
  render: function() {
    return (
        <img className="img-responsive pic" src={this.props.pic_url}/>
    );
  }
});

var Caption = React.createClass({

  handleChange: function(event) {
    this.setState({value: event.target.value});
    // update the ufckin array
    var index = event.target.id;
    pics[index].caption = event.target.value;
    console.log(pics[index].caption);
  },
  render: function() {
    return (
      <div className="form-control" type="text" placeholder="Caption?"
        onChange={this.handleChange} />
    );
  }
});

var PicList = React.createClass({
  render: function() {
    var index = 0;
    var picNodes = this.props.data.map(function (pic) {
        picNode = (<div className="col-sm-4 pic-card">
                    <Pic pic_url={pic.url}></Pic>
                    <input className="form-control" type="text" placeholder="Caption?" 
                      id={index} defaultValue={pic.caption}/>                      
                  </div>);
      index++;
      return (picNode);
    });
    return (
      <div className="picList row">
        {picNodes}
      </div>
    );
  }
});

function render(pic_preview_urls) {
    React.render(
      <PicList data={pics} />,
      document.getElementById('pic-grid'));
}
function readURL(input) {
      var files = input.files;
      for (var i in files) {
        var file = files[i]
        if (!file.type.match('image.*')) {
          continue;
        }
        var reader = new FileReader();
        reader.onload = function (e) {
          pics.push({url: e.target.result, caption: ""});
          render(pics);
        }
        reader.readAsDataURL(file);
      }
}
