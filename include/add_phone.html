<script src="js/add_phone.js"></script>
 <div class="col-sm-8 col-sm-offset-2 text-center">
    <h3 class="modal-subheader">Request Sent!</h3>
      <p>We'll email you once the host responds.</p>
      <p>Or, we can shoot you a text instead.</p>
    <span class="error-field" id="phone-errors"></span>
    <div class="form-row">
      <label>
         <input id="phone-field" type="text" size="15" placeholder="Phone #"/>
      </label>
    </div>
    <div class="row">
      <button class="brand-btn btn text-center" id="add-phone-btn">Text Me</button>
      <button class="brand-btn btn text-center btn-secondary" id="skip-phone-btn">Skip</button>
    </div>
 </div>
