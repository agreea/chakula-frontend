 <div class="row">
    <div class="row"> 
  <h3 class="modal-subheader text-center">Enter Your Payment Info<h3>
    </div>
    <div class="row">
  <p class="text-center">We'll only charge if the hosts accepts.</p>
    </div>
  <form id="payment-form" class="col-md-8 col-md-offset-1">
    <span class="payment-errors"></span>
    <div class="form-row">
  <label>
     <span>Card Number</span>
     <input type="text" size="20" data-stripe="number"/>
  </label>
    </div>
    <div class="form-row">
  <label>
     <span>CVC</span>
     <input type="text" size="4" data-stripe="cvc"/>
  </label>
    </div>

    <div class="form-row">
  <label>
     <span>Expiration (MM/YYYY)</span>
     <input type="text" size="2" data-stripe="exp-month"/>
  </label>
  <span> / </span>
  <input type="text" size="4" data-stripe="exp-year"/>
    </div>

    <button class="btn" id="payment-btn">Complete Request</button>
  </form>
 </div>
 <div class="row">
   <p class="col-md-10 col-md-offset-1 disclaimer-text">Payments are processed by <a target="_blank" href="https://stripe.com">Stripe</a>, which handles payments for Twitter, Lyft, Kickstarter and Pinterest. We will never see your credit card data.</p>
 </div>
