<script src="js/stripe_form.js"></script>
 <div class="row">
    <div class="row"> 
      <h3 class="modal-subheader text-center">Enter Your Payment Info<h3>
        </div>
        <div class="row">
      <p class="text-center">We'll only charge if the hosts accepts.</p>
        </div>
    <form id="payment-form" class="col-sm-8 col-sm-offset-2">
        <span class="payment-errors"></span>
        <div class="form-row">
      <label>
         <input type="text" size="20" data-stripe="number" placeholder="Card #"/>
      </label>
        </div>
        <div class="form-row">
      <label>
         <input type="text" size="4" data-stripe="cvc" placeholder="CVC"/>
      </label>
        </div>

        <div class="form-row">
      <label>
         <input type="text" size="4" data-stripe="exp-month" placeholder="MM"/>
      </label>
      <span> / </span>
      <input type="text" size="4" data-stripe="exp-year" placeholder="YY"/>
        </div>
      <div class="text-center">
          <button class="btn btn-payment" id="payment-btn">Complete Request</button>
      </div>
    </form>
 </div>
 <div class="row">
   <p class="col-md-10 col-md-offset-1 disclaimer-text">Payments are processed by <a target="_blank" href="https://stripe.com">Stripe</a>, which handles payments for Twitter, Lyft, Kickstarter and Pinterest. We will never see your credit card data.</p>
 </div>
