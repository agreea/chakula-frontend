    <script type="text/babel">
      var FormTextRow = React.createClass({
        getInitialState: function() {
          return ({value: this.props.default_val});
        },
        formChanged: function(e) {
          this.setState({value: e.target.result});
          var saveBtn = $('#save');
          saveBtn.prop('disabled', false);
          saveBtn.css("background-color", '#5bc0de');
          saveBtn.text("Save");
        },
        render: function() {
          var default_val = "";
          if (this.props.default_val) {
            default_val = this.props.default_val;
          }
          return (<div className="row">
              <div className="col-xs-4 col-sm-2 form-label">
                <p className="text-right">{this.props.form_name}</p>
              </div>
              <div className="col-xs-5 col-sm-4">
              <input className="text-field" id={this.props.id} type="text" 
                defaultValue={default_val} 
                onChange={this.formChanged}
                placeholder={this.props.placeholder}/>
              </div>
            </div>);
        }
      });
      
      var ProfileForm = React.createClass({
        save: function() {
          var first_name = $('#first-name').val();
          var last_name = $('#last-name').val();
          var email = $('#email').val();
          var phone = $('#phone').val();
          var email_reg = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/;
          var phone_reg = /^\d+$/;
          var errors = [];
          console.log({First_name: first_name, 
                    Last_name: last_name, 
                    Email: email, 
                    Phone: phone, 
                    Facebook_id: this.props.data.Facebook_id});
          // check that no fields are left blank
          if (!first_name) {
            errors.push("First name is required");
          }
          if (!last_name) {
            errors.push("Last name is required");            
          }
          if (!email) {
            errors.push("Email is required");            
          } else if (!email_reg.test(email)) { 
          // test email and (if they offered) phone formatting
            errors.push("Email format is invalid");              
          }
          if (phone && !phone_reg.test(phone) || phone.length !== 10) {
            errors.push("Phone format is invalid. Must be 10 digits only.");              
          }
          console.log("Checked everything out");
          if (errors.length > 0 ) { // don't send if there are any errors
            render({First_name: first_name, 
                    Last_name: last_name, 
                    Email: email, 
                    Phone: phone, 
                    Facebook_id: this.props.data.Facebook_id}, 
                    errors);
            return;
          }
          var data = {method: 'Update', firstName: first_name, lastName: last_name, email: email, phone: phone};
          var api_resp = api_call('kitchenuser', data);
          if (api_resp.Success){
            var saveBtn = $('#save');
            saveBtn.prop('disabled', true);
            saveBtn.text('Saved');
            saveBtn.css('background-color', '#19a347');
          }
        },
        render: function() {
          var guest = this.props.data;
          var errors = this.props.errors;
          var errorNodes = [];
          if (errors) { // construct error list if there are any
            errorNodes = errors.map(function(error){
              return <li>{error}</li>;
            });
          }
          return (<div className="row">
              <h3 className="text-center">Your Chakula Profile</h3>
              <FormTextRow form_name="First Name" 
                place_holder="First name" 
                id="first-name"
                default_val={guest.First_name}/>
              <FormTextRow form_name="Last Name" 
                place_holder="First name" 
                id="last-name"
                default_val={guest.Last_name}/>
              <FormTextRow form_name="Email" 
                place_holder="One you actually check" 
                id="email"
                default_val={guest.Email}/>
              <FormTextRow form_name="Phone #" 
                place_holder="01234567890" 
                id="phone"
                default_val={guest.Phone}/>
              <div className="row">
                <ul className="error-field col-xs-5 col-sm-4 col-xs-offset-4 col-sm-offset-2" id="error-field">
                  {errorNodes}
                </ul>
              </div>
              <div className="col-sm-3 col-sm-offset-2">
                <button type="button" 
                  className="text-center brand-btn btn-lg btn" 
                  id="save"
                  onClick={this.save}>Save</button>
              </div>
            </div>);
        }
      });
      function render(guest, errors) {
        React.render(
          <ProfileForm data={guest} errors={errors}/>,
          document.getElementById('guest-data'));
      }
      // on page load, check if you have a cookie for the request
      // if you do, check with the server if you are attending or not attending this meal
           $(document).ready(function(){
                var session = Cookies.get('session');
                if (session === undefined || session === "") {
                  $('.guest-data').hide();
                } else {
                  $('#fb').hide();
                  var api_resp = api_call('kitchenuser', {method: 'Get', session: session});
                  if (api_resp.Success) {
                    render(api_resp.Return);
                  } else {
                    // show an error message or fb login
                  }
                }
           });
    </script>
