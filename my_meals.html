var meals;
var MealListItem = React.createClass({
getInitialState: function() {
    return {delete_error: ""};
},
deleteMeal: function() {
  var resp = deleteMeal(this.props.id);
  if (resp.Success){
    meals.splice(this.props.key, 1);
    render();
  } else {
    this.setState({delete_error: resp.Error});
  }
  // launch the modal
  // upon confirm, delete the meal
},
render: function() {
  var pic_src = ""
  if (this.props.pic) {
    pic_src = "https://yaychakula.com/img/" + this.props.pic;
  } else {
    pic_src = "https://yaychakula.com/img/camera.svg";
  }
  var edit_link = "https://yaychakula.com/create_meal.html?Id=" + this.props.id;
  var title = this.props.title;
  if (!title) {
    title = "Untitled";
  }
  return (
    <div className="meal-list-item">
      <div className="row">
          <button className="btn-delete-meal text-center" 
            onClick={this.deleteMeal}
            data-toggle="modal" 
            data-target="#myModal">
            <span className=" glyphicon glyphicon-trash delete-icon" aria-hidden="true"></span>
          </button>
        <div className="col-sm-3 text-center">
          <a href={edit_link}>
            <img className="img-responsive meal-thumb" src={pic_src}/>
          </a>
        </div>
        <div className="col-sm-8">
          <h4 className="meal-list-title">
            <a href={edit_link}>
              {title}
            </a>
          </h4>
          <p><i className="fa fa-clock-o"></i>{" " + this.props.start_time}</p>
          <div className="row">
            <p className="col-sm-3 cost"><span className="glyphicon glyphicon-usd"></span>{" " + this.props.price}</p>
            <p className="col-sm-8"> <i className="fa fa-users"></i>{ " " + this.props.seats + " seats"}</p>
          </div>
        </div>
      </div>
      <hr className="list-hr"/>
    <div className="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div className="modal-dialog" role="document">
      <div className="modal-content">
        <div className="modal-header">
          <button type="button" className="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 className="modal-title text-center" id="myModalLabel">Delete Meal?</h4>
        </div>
        <div className="error-field">
          {this.state.delete_error}
        </div>
        <div className="modal-body text-center">
          <p>{"Are you sure you want to delete " + this.props.title + "? This is forever-ever."}</p>
          <button type="button" className="btn btn-default" data-dismiss="modal" onClick={this.deleteMeal}>Cancel</button>
          <button type="button" className="btn-primary">Delete Meal</button>
        </div>
      </div>
    </div>
  </div>
</div>
  );
}
});

var MealList = React.createClass({
  render: function() {
    var index = 0;
    var listItems = this.props.data.map(function(meal_data){
      var pic;
      if (meal_data.pics) {
        pic = meal_data.Pics[0].Name;
      }
      var starts_s = moment(meal_data.Starts).format("h:mm a dddd, MMMM Do YYYY");
      var list_item = <MealListItem 
        title={meal_data.Title} 
        start_time={starts_s}
        price={meal_data.Price}
        seats={meal_data.Capacity}
        id={meal_data.Id}
        pic={pic}
        key={index} />;
        index++;
      return list_item;
    });
    var list_label;
    if (this.props.list_name === "Drafts") {
      list_label = <p className="form-label"><i className="fa fa-pencil"> </i> Drafts</p>
    } else {
      list_label = <p className="form-label"><i className="fa fa-circle live"></i> Live</p>
    }
    return (
      <div className="row non-white">
        <div className="col-sm-2 text-right">
          <p>{list_label}</p>
        </div>
        <div className="col-sm-8 meal-list">{listItems}</div>
      </div>);
  }
});

var CombinedList = React.createClass({
  render: function(){
    var draft_list = [];
    var past_list = [];
    var live_list = [];
    this.props.data.map(function(meal_data){
      var start_time = moment(meal_data.Starts);
      if (!meal_data.Published) {
        draft_list.push(meal_data);
      } else if (start_time > moment()){
        live_list.push(meal_data);
      } else {
        past_list.push(meal_data);
      }
    });
    var lists = [];
    if (draft_list.length > 0) {
      lists.push(<MealList list_name="Drafts" data={draft_list} />);
    }
    if (live_list.length > 0) {
      lists.push(<MealList list_name="Live Meals" data={live_list} />);
    }
    if (past_list.length > 0) {
      lists.push(<MealList list_name="Past Meals" data={past_list} />);
    }
    return (
      <div className="row non-white">
        {lists}
      </div>
    );
  }
});

function render(){
  React.render(
    <CombinedList data={meals} />,
    document.getElementById('meal-data'));
}

function loadMeals(){
  var api_resp = api_call('meal', {
    method: 'getMealsForHost',
    session: Cookies.get('session')
  });
  console.log(api_resp);
  if (api_resp.Success) {
    meals = api_resp.Return;
    render();
  } else {
    // redirect home? idk
  }
}

function deleteMeal(meal_id){
  var data = {method: 'deleteMeal', 
    session: Cookies.get('session'), 
    mealId: meal_id
  };
  console.log(data);
  return api_call('meal', data);
}

$(document).ready(function() {
  var session = Cookies.get('session');
  if (session){
    loadMeals();
  } else {
    // maybe redirect? or login screen
  }
});
